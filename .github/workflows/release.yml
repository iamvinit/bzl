name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Matches tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:

jobs:
  bump-and-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: ${{ github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Bump version and create tag
        env:
          BUMP: ${{ github.event.inputs.bump || 'patch' }}
        run: |
          python - <<'PY'
          import re, os, sys, subprocess

          bump = os.environ.get('BUMP', 'patch')
          p = 'pyproject.toml'
          s = open(p, 'r', encoding='utf-8').read()
          m = re.search(r'^version\s*=\s*"(\d+)\.(\d+)\.(\d+)"', s, flags=re.M)
          if not m:
              print('version not found', file=sys.stderr); sys.exit(1)
          major, minor, patch = map(int, m.groups())
          if bump == 'major':
              major += 1; minor = 0; patch = 0
          elif bump == 'minor':
              minor += 1; patch = 0
          else:
              patch += 1
          new_ver = f'{major}.{minor}.{patch}'
          s2 = re.sub(r'(^version\s*=\s*\")\d+\.\d+\.\d+(\")', r"\1" + new_ver + r"\2", s, flags=re.M)
          open(p, 'w', encoding='utf-8').write(s2)
          subprocess.check_call(['git', 'config', 'user.name', 'github-actions'])
          subprocess.check_call(['git', 'config', 'user.email', 'github-actions@github.com'])
          subprocess.check_call(['git', 'add', p])
          subprocess.check_call(['git', 'commit', '-m', f'bump: {new_ver}'])
          tag = f'v{new_ver}'
          subprocess.check_call(['git', 'tag', tag])
          subprocess.check_call(['git', 'push', 'origin', 'HEAD'])
          subprocess.check_call(['git', 'push', 'origin', tag])
          print('Bumped to', new_ver)
          PY

  build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel build twine

      - name: Build package
        run: python -m build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true

  publish:
    needs: release
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/bzl
    permissions:
      id-token: write  

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.11
        with:
          verbose: true