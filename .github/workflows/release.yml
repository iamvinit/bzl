name: Bump and Release Version

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: write
      id-token: write
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Using the default GITHUB_TOKEN is fine for most, 
          # but note it won't trigger other workflows on push.
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Get current version
        id: get_current
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: bump_version
        run: |
          CURRENT_VERSION="${{ steps.get_current.outputs.current_version }}"
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"

          case "${{ github.event.inputs.version_type }}" in
            "major")
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            "minor")
              minor=$((minor + 1))
              patch=0
              ;;
            "patch")
              patch=$((patch + 1))
              ;;
          esac

          NEW_VERSION="$major.$minor.$patch"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping from $CURRENT_VERSION to $NEW_VERSION"

      - name: Update pyproject.toml
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          # More robust regex: targets the version line specifically within the project section
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add pyproject.toml
          git commit -m "chore: bump version to $NEW_VERSION" || echo "No changes to commit"
          
          # Create tag
          git tag -a "v$NEW_VERSION" -m "Release version $NEW_VERSION"
          
          # Push everything
          git push origin HEAD && git push origin "v$NEW_VERSION"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist and wheel
        run: |
          python -m build
          # Duplicate the wheel and sdist to a version-less name for stable link
          cp dist/*.whl dist/bzl-latest-py3-none-any.whl
          cp dist/*.tar.gz dist/bzl-latest.tar.gz

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN_RELEASE || secrets.GITHUB_TOKEN }}
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Remove duplicated latest artifacts before publishing
        run: |
          rm -f dist/*-latest-*.whl
          rm -f dist/*-latest.tar.gz

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
